<script>
    async function loadComponent(id, filePath) {
        const el = document.getElementById(id);
        try {
        const response = await fetch(filePath);
        if (!response.ok) throw new Error(`Failed to load ${filePath}`);
        const html = await response.text();
        el.innerHTML = html;
        } catch (error) {
        console.error(error);
        }
    }

    loadComponent('navbar', 'components/external_navbar.html');
    loadComponent('footer', 'components/external_footer.html');

    document.addEventListener("DOMContentLoaded", function () {
    const hamburger = document.querySelector(".hamburger");
    const navLinks = document.querySelector(".nav-links");
    const body = document.body;

    // Toggle mobile menu
    hamburger.addEventListener("click", () => {
      hamburger.classList.toggle("active");
      navLinks.classList.toggle("active");
      body.classList.toggle("menu-open");
    });

    // Dropdown toggle for small devices
    document.querySelectorAll('[data-toggle="dropdown"]').forEach(link => {
      link.addEventListener("click", (e) => {
        if (window.innerWidth <= 968) {
          e.preventDefault(); // prevent going to "services.html"
          const dropdown = link.parentElement;
          dropdown.classList.toggle("active");
        }
      });
    });

    // Close menu when clicking a link (optional)
    document.querySelectorAll(".nav-links a").forEach(link => {
      link.addEventListener("click", () => {
        if (window.innerWidth <= 968) {
          hamburger.classList.remove("active");
          navLinks.classList.remove("active");
          body.classList.remove("menu-open");
        }
      });
    });
  });
    </script>
