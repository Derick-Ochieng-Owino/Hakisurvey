<!DOCTYPE html>
<html lang="en">

            </div>

            <ul class="nav-links" id="nav-links">
        <li>
            <a href="#" class="nav-link active" data-page="home" onclick="showPage('home')">Home</a>

        <!-- Dropdown for Services -->

    <script>
        async function loadComponent(id, file) {
            const el = document.getElementById(id);
            const response = await fetch(file);
            const html = await response.text();
            el.innerHTML = html;
        }

        loadComponent('navbar', 'external_navbar.html');
        loadComponent('footer', 'external_footer.html');
    </script>
